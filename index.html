<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__picture" src = './images/profile__picture.jpg' alt="Профиль">
                <div class="profile__container">
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </div>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <form class="popup popup_type_profile" name="popup_type_profile" method="GET" action="#">
            <div class="popup__container">
                <button type="button" class="popup__form-close popup__form-close_type_profile" aria-label="Закрыть"></button>
                <div class="popup__inputs">
                     <h2 class="popup__form-title">Редактировать профиль</h2>
                     <fieldset class="popup__form">
                         <input class="popup__form-item popup__form-item_el_name" type="text" name="username" value="" placeholder="" required>
                         <input class="popup__form-item popup__form-item_el_text" type="text" name="text" value="" placeholder="" required>
                     </fieldset>
                     <button type="submit" class="popup__form-button">Сохранить</button>
                 </div>
            </div>     
         </form>
         
         <form class="popup popup_type_add-card" name="popup_type_add-card" method="GET" action="#">
            <div class="popup__container">
                <button type="button" class="popup__form-close popup__form-close_type_card" aria-label="Закрыть"></button>
                <div class="popup__inputs">
                     <h2 class="popup__form-title">Новое место</h2>
                     <fieldset class="popup__form">
                         <input class="popup__form-item popup__form-item_el_card-title" type="text" name="image__title" value="" placeholder="Название" required>
                         <input class="popup__form-item popup__form-item_el_card-image" type="text" name="image__link" value="" placeholder="Ссылка на картинку" required>
                     </fieldset>
                     <button type="submit" class="popup__form-button">Создать</button>
                 </div>
            </div>     
         </form>

    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
